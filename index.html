<html>

<head>

    <link rel="stylesheet" href='./css/index.css' />
</head>

<body>
    <div class="board">
        <div class="cell cell1" onclick="move(0)"></div>
        <div class="cell cell2" onclick="move(1)"></div>
        <div class="cell cell3" onclick="move(2)"></div>
        <div class="cell cell4" onclick="move(3)"></div>
        <div class="cell cell5" onclick="move(4)"></div>
        <div class="cell cell6" onclick="move(5)"></div>
        <div class="cell cell7" onclick="move(6)"></div>
        <div class="cell cell8" onclick="move(7)"></div>
        <div class="cell cell9" onclick="move(8)"></div>
    </div>
    <div class="to-move" id="to-move"></div>
    <h1 id='result' class='result'></h1>
    <button class="play-again" onclick="startAgain()">play again</button>

    <script src="./js/index.js"></script>
</body>

</html>
